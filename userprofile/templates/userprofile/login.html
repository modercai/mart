<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full space-y-6">
      <h1 class="text-3xl font-semibold text-center text-gray-800">Welcome Back</h1>
      <form method="post" action="." class="space-y-5">
        {% csrf_token %}
        <div class="flex flex-col">
          <label for="username" class="text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" class="mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-900" />
          {% for error in form.username.errors %}
          <p class="text-red-500 text-xs mt-1">{{ error }}</p>
          {% endfor %}
        </div>
        
        <div class="flex flex-col">
          <label for="password" class="text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-900">
          {% for error in form.password.errors %}
          <p class="text-red-500 text-xs mt-1">{{ error }}</p>
          {% endfor %}
        </div>
        
        <div class="flex justify-center">
          <button type="submit" class="w-full px-4 py-2 text-white font-medium bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Log in
          </button>
        </div>
        
        <div class="flex justify-between text-sm text-gray-600">
          <a href="#" class="hover:underline">Forgot password?</a>
          <div>
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">SignUp</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
