<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>


{% block content %}

<div class="bg-gray-200 flex min-h-screen items-center justify-center">
  <div class="w-full max-w-md p-8 space-y-3 rounded-lg shadow-lg bg-white">
    <h1 class="text-2xl text-center font-bold">Welcome back</h1>

    <form method="post" action="." class="space-y-5">
      {% csrf_token %}

      <!-- Input Fields with Labels and Errors -->
      <div class="flex flex-col">
        <label for="username" class="text-sm font-medium text-black">Username</label>
        <input type="text" id="username" name="username" class="px-4 py-2 border border-gray-400 rounded-md focus:outline-none text-black"/>
        {% for error in form.username.errors %}
        <p class="text-red-500 text-xs mt-1">{{ error }}</p>
        {% endfor %}
      </div>
      
      <div class="flex flex-col">
        <label for="password" class="text-sm font-medium text-black">Password</label>
        <input type="password" id="password" name="password" class="px-4 py-2 border border-gray-400 rounded-md focus:outline-none text-black">
        {% for error in form.password.errors %}
        <p class="text-red-500 text-xs mt-1">{{ error }}</p>
        {% endfor %}
      </div>
      
      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="px-10 py-2 text-lg font-medium text-white bg-purple-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-500 flex items-center">
            Log in
        </button>
      </div>
      
      <!-- Forgot Password and SignUp links -->
      <div class="flex items-center justify-between">
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        <div>
            <h3 class="text-sm">
                Don't have an account?
              <a href="{% url "signup" %}" class="text-sm text-blue-600 hover:underline">SignUp</a>
              </h3>
        </div>
      </div>
      
    </form>
  </div>
</div>

{% endblock content %}
