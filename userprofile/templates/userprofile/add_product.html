{% extends "core/base.html" %}

{% block title %}{{title}}{% endblock title %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold my-4">{{title}}</h1>
    <div class="bg-white shadow-md rounded px-10 pt-8 pb-10 mb-4">
        <form method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">
                Submit
            </button>
        </form>
        {% if product %}
            <a href="{% url 'delete-product' product.id %}" class="text-red-500 hover:text-red-700 mt-6 inline-block">
                Delete Product
            </a>
        {% endif %}
    </div>
</div>
{% endblock content %}
