{% extends "core/base.html" %}

{% block title %}Detail{% endblock title %}

{% block content %}
<div class="pl-20">
    <div class="py-6 ">    
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
        <div class="flex flex-col md:flex-row -mx-4">
          <div class="md:flex-1 px-4">
            <div x-data="{ image: 1, images: ['{{ product.image.url }}', '{{ product.image.url }}', '{{ product.image.url }}', '{{ product.image.url }}'] }" x-cloak>
              <div class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4">
                <div x-show="image === 1" class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4 flex items-center justify-center">
                  <img :src="images[0]" class="h-full w-full object-cover" alt="Image 1">
                </div>
    
                <div x-show="image === 2" class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4 flex items-center justify-center">
                  <img :src="images[1]" class="h-full w-full object-cover" alt="Image 2">
                </div>
    
                <div x-show="image === 3" class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4 flex items-center justify-center">
                  <img :src="images[2]" class="h-full w-full object-cover" alt="Image 3">
                </div>
    
                <div x-show="image === 4" class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4 flex items-center justify-center">
                  <img :src="images[3]" class="h-full w-full object-cover" alt="Image 4">
                </div>
              </div>
    
              <div class="flex -mx-2 mb-4">
                <template x-for="i in 4">
                  <div class="flex-1 px-2">
                    <button x-on:click="image = i" :class="{ 'ring-2 ring-indigo-300 ring-inset': image === i }" class="focus:outline-none w-full rounded-lg h-24 md:h-32 bg-gray-100 flex items-center justify-center">
                      <span x-text="i" class="text-2xl"></span>
                    </button>
                  </div>
                </template>
              </div>
            </div>
          </div>
          <div class="md:flex-1 px-4">
            <h2 class="mb-2 leading-tight tracking-tight font-bold text-gray-800 text-2xl md:text-3xl">{{product.title}}</h2>
            <p class="text-gray-500 text-sm">By <a href="{% url 'vendor_detail' product.user.id %}" class="text-indigo-600 hover:underline">{% firstof product.user.get_full_name product.user.username %}</a></p>
    
            <p class="text-gray-500">{% if product.description %}
            
           {{product.description}}
            {% endif %}</p>
    
            <div class="flex py-4 space-x-4">
              <div class="relative">
                <div class="text-center left-0 pt-2 right-0 absolute block text-xs uppercase text-gray-400 tracking-wide font-semibold">Qty</div>
                <select class="cursor-pointer appearance-none rounded-xl border border-gray-200 pl-4 pr-8 h-14 flex items-end pb-1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
    
                <svg class="w-5 h-5 text-gray-400 absolute right-0 bottom-0 mb-2 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4" />
                </svg>
              </div>
    
              <a href="{% url 'add_to_cart' product.id %}" class="h-14 px-6 py-2 font-semibold rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white">
                Add to Cart
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
      </body>
    <!-- partial -->
      <script src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js'></script>
    </html>
    
    </div>
{% endblock content %}
