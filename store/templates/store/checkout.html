{% extends "core/base.html" %}

{% block title %}Checkout{% endblock title %}

{% block content %}
<div class="container mx-auto p-4 max-w-md pb-10">
    <div class="flex justify-center">
    <h1 class="text-xl font-bold mb-4">Checkout</h1>
    </div>
    <div class="bg-white shadow-lg rounded-lg p-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-3">Total Cost: <span class="text-teal-500">{{ cart.get_total_cost }}</span></h2>
        
        <form method="post" action=".">
            {% csrf_token %}
            <div class="space-y-3">
                {{ form.as_p }}
            </div>
            <div class="flex justify-center">
                <button type="submit" class="mt-4 inline-block px-4 py-2 text-white bg-blue-500 hover:bg-blue-600 rounded-md text-center font-medium">
                    Proceed to Payment
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
